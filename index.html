<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Monkey Classifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('{{ url_for('static', filename='monkeey.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 30px;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.2);
            color: #333;
            padding: 50px 40px;
            border-radius: 24px;
            backdrop-filter: blur(15px);
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255,255,255,0.4);
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-section:hover {
            transform: scale(1.03);
            box-shadow: 0px 12px 50px rgba(0,0,0,0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        input[type="file"] {
            padding: 12px;
            background: #fff;
            border: 2px dashed #4CAF50;
            border-radius: 10px;
            width: 80%;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="file"]:hover {
            background: #f0f0f0;
        }

        input[type="submit"], .button, #music-control {
            background: linear-gradient(135deg, #6BFFB8, #4CAF50);
            color: white;
            border: none;
            padding: 14px 28px;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.25);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover, .button:hover, #music-control:hover {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            transform: scale(1.05);
        }

        img {
            margin-top: 25px;
            width: 300px;
            max-width: 80%;
            border-radius: 16px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
        }

        .result {
            margin-top: 25px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        .button-section {
            margin-top: 25px;
        }
    </style>
</head>
<body>

    <!-- üéµ Î∞∞Í≤ΩÏùåÏïÖ Ï∂îÍ∞Ä -->
    <audio id="background-music" src="{{ url_for('static', filename='dark.mp3') }}" loop></audio>

    <h1>üêµ Monkey Classifier üêµ</h1>

    <!-- üéµ ÏùåÏïÖ Ïû¨ÏÉù/Ï†ïÏßÄ Î≤ÑÌäº -->
    <button id="music-control">ÏùåÏïÖ Ï†ïÏßÄ</button>

    <div class="upload-section">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*"><br>
            <input type="submit" value="Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú Î∞è ÏòàÏ∏°">
        </form>

        {% if prediction %}
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="ÏóÖÎ°úÎìúÌïú Ïù¥ÎØ∏ÏßÄ">
            <div class="result">
                ÏòàÏ∏°: {{ prediction }}<br>
                ÌôïÏã†ÎèÑ: {{ confidence | round(2) }}%
            </div>

            <div class="button-section">
                <a href="/result" class="button">ÏòàÏ∏° Í∏∞Î°ù Î≥¥Í∏∞</a>
            </div>
        {% else %}
            <div class="button-section">
                <a href="/result" class="button">ÏòàÏ∏° Í∏∞Î°ù Î≥¥Í∏∞</a>
            </div>
        {% endif %}
    </div>

    <!-- üéµ ÏùåÏïÖ Ï†úÏñ¥Ïö© Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    <script>
        const bgm = document.getElementById('background-music');
        const musicControl = document.getElementById('music-control');
        
        // Í∏∞Î≥∏ Î≥ºÎ•® Ï°∞Ï†ï (0.5 = 50% Î≥ºÎ•®)
        bgm.volume = 0.5;

        // Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú ÏùåÏïÖ Ïû¨ÏÉù/Ï†ïÏßÄ
        musicControl.addEventListener('click', function() {
            if (bgm.paused) {
                bgm.play();
                musicControl.textContent = 'ÏùåÏïÖ Ï†ïÏßÄ';
            } else {
                bgm.pause();
                musicControl.textContent = 'ÏùåÏïÖ Ïû¨ÏÉù';
            }
        });
    </script>

</body>
</html>
